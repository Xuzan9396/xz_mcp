jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # macOS
          - goos: darwin
            goarch: amd64
            name: xz_mcp_darwin_amd64
          - goos: darwin
            goarch: arm64
            name: xz_mcp_darwin_arm64

          # Linux
          - goos: linux
            goarch: amd64
            name: xz_mcp_linux_amd64
          - goos: linux
            goarch: arm64
            name: xz_mcp_linux_arm64

          # Windows
          - goos: windows
            goarch: amd64
            name: xz_mcp_windows_amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
